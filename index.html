<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memes Epic Comments</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bangers&family=Baloo+2&display=swap" rel="stylesheet">
  <!-- CONTENT SECURITY POLICY -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://unpkg.com https://*.supabase.co;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src https://fonts.gstatic.com;
    script-src 'self' https://unpkg.com https://*.supabase.co;
    img-src 'self' data: https://*;
    connect-src 'self' https://*.supabase.co;
  ">
</head>
<body>
  <!-- CABECERA O MENÚ AQUÍ -->

  <main>
    <section>
      <h1>Memes y comentarios épicos</h1>
      <!-- Puedes mostrar memes con imágenes aquí -->
    </section>
    <section>
      <h2>Comentarios públicos</h2>
      <form id="comentarioForm" onsubmit="guardarComentario(); return false;">
        <textarea id="comentarioText" maxlength="120" placeholder="Escribe tu comentario"></textarea><br>
        <button type="submit">Enviar comentario</button>
      </form>
      <div id="comentariosList"></div>
    </section>
  </main>

  <!-- SEGURIDAD Y LÓGICA (EL ORDEN IMPORTA) -->
  <script src="seguridad.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

</html>

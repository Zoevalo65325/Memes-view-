<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Meme Zone</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Redressed&display=swap');
  body {
    margin: 0;
    font-family: 'Redressed', cursive;
    background: linear-gradient(135deg, #f9d210, #f14d1b);
    color: #fff;
  }
  header {
    background: linear-gradient(45deg, #f9d210, #f14d1b);
    padding: 20px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    animation: bounce 2s infinite;
  }
  header h1 {
    margin: 0;
    font-size: 2.5em;
  }
  nav {
    margin-top: 10px;
  }
  nav button {
    background-color: transparent;
    border: 2px solid #fff;
    border-radius: 20px;
    padding: 8px 16px;
    margin: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  nav button:hover {
    background-color: #fff;
    color: #f14d1b;
  }
  .hero {
    padding: 40px 20px;
    text-align: center;
    background: linear-gradient(135deg, #f9d210, #f14d1b);
  }
  .hero h2 {
    font-size: 3em;
    margin-bottom: 10px;
  }
  .hero p {
    font-size: 1.2em;
  }
  .btn {
    background-color: #fff;
    color: #f14d1b;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2em;
    margin-top: 20px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
  }
  .btn:hover {
    background-color: #f14d1b;
    color: #fff;
    transform: scale(1.05);
  }
  .memes-container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .meme-card {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }
  .meme-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 12px 24px rgba(0,0,0,0.4);
  }
  .meme-image {
    width: 100%;
    display: block;
    border-bottom: 4px solid #f14d1b;
  }
  .meme-info {
    padding: 15px;
  }
  .meme-title {
    font-size: 1.2em;
    margin-bottom: 8px;
    color: #222;
  }
  .category {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.9em;
    margin-bottom: 10px;
    background-color: #eee;
    color: #333;
  }
  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .likes {
    font-size: 0.9em;
    color: #F14D1B;
  }
  .share-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    color: #f14d1b;
    transition: color 0.3s;
  }
  .share-btn:hover {
    color: #fff;
  }
  footer {
    background-color: #222;
    padding: 20px;
    text-align: center;
    color: #ddd;
  }
  .social-icons {
    margin: 10px 0;
  }
  .social-icons a {
    margin: 0 10px;
    color: #fff;
    font-size: 1.5em;
    transition: transform 0.3s;
  }
  .social-icons a:hover {
    transform: scale(1.2);
  }
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}
</style>
</head>
<body>

<header>
  <h1>MEME ZONE</h1>
  <nav>
    <button>Inicio</button>
    <button>Trending</button>
    <button>Cl치sicos</button>
    <button>Crear Meme</button>
  </nav>
</header>

<div class="hero">
  <h2>춰Bienvenido a la Zona de Memes!</h2>
  <p>El lugar m치s divertido y viral de memes del 2025</p>
  <button class="btn">Explorar Memes</button>
</div>

<div class="memes-container" id="memes">
  <!-- Los memes aparecen aqu칤 -->
</div>

<footer>
  <div class="social-icons">
    <a href="#">游깷</a>
    <a href="#">游냕</a>
    <a href="#">游닞</a>
  </div>
  <p>&copy; 2025 Meme Zone. Todos los derechos reservados.</p>
</footer>

<script>
const memes = [
  {
    id: 1,
    title: "Chill Guy",
    category: "Viral",
    image: "https://i.imgflip.com/6r2t6j.jpg",
    likes: 120
  },
  {
    id: 2,
    title: "100 Men vs 1 Gorilla",
    category: "Debate",
    image: "https://i.imgflip.com/7jajqu.jpg",
    likes: 98
  },
  {
    id: 3,
    title: "Woman Yelling at Cat",
    category: "Cl치sico",
    image: "https://i.imgflip.com/345v97.jpg",
    likes: 250
  },
  {
    id: 4,
    title: "Drake Hotline Bling",
    category: "Cl치sico",
    image: "https://i.imgflip.com/30b1gx.jpg",
    likes: 230
  },
  {
    id: 5,
    title: "Distracted Boyfriend",
    category: "Cl치sico",
    image: "https://i.imgflip.com/1ur9b0.jpg",
    likes: 210
  },
  {
    id: 6,
    title: "Surprised Pikachu",
    category: "Cl치sico",
    image: "https://i.imgflip.com/2kbn1e.jpg",
    likes: 190
  },
  {
    id: 7,
    title: "Pepe el Camar칩n Rey",
    category: "Storytime",
    image: "https://i.imgflip.com/4acd7j.png",
    likes: 130
  }
];

const container = document.getElementById('memes');

memes.forEach(meme => {
  const card = document.createElement('div');
  card.className = 'meme-card';

  card.innerHTML = `
    <img src="${meme.image}" class="meme-image" alt="${meme.title}">
    <div class="meme-info">
      <div class="meme-title">${meme.title}</div>
      <div class="category" style="background-color: ${
        meme.category === 'Viral' ? '#F14D1B' :
        meme.category === 'Cl치sico' ? '#F9D210' :
        meme.category === 'Debate' ? '#FF6B9D' :
        meme.category === 'Storytime' ? '#83181C' :
        '#7E8285'
      };">${meme.category}</div>
      <div class="actions">
        <div class="likes">游녨 ${meme.likes}</div>
        <button class="share-btn" onclick="shareMeme('${meme.title}')">游댕</button>
      </div>
    </div>
  `;
  container.appendChild(card);
});

function shareMeme(title) {
  alert('Compartido: ' + title);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Meme Zone Kids</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2&display=swap" rel="stylesheet">
<style>
:root {
  --main-grad: linear-gradient(135deg,#31B6FF 12%,#FFC93C 50%, #F75050 100%);
  --card-grad: linear-gradient(135deg,#A7FF83,#FFC93C,#F75050);
  --btn-grad: linear-gradient(90deg,#FFDD67,#FF8A65);
  --accent: #42C7E8;
}
body {
  margin: 0;
  font-family: 'Baloo 2', 'Fredoka One', Arial, sans-serif;
  background: var(--main-grad);
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 24px 0 16px 0;
  background: var(--main-grad);
  box-shadow: 0 8px 24px rgba(60, 205, 212, 0.09);
  position: sticky;
  top: 0;
  z-index: 10;
}
.logo {
  font-family: 'Fredoka One', cursive;
  font-size: 2.6em;
  font-weight: 900;
  color: #fff;
  letter-spacing: 4px;
  margin-bottom: 8px;
  text-shadow: 2px 3px 12px #2299ff44;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0);}
  40% { transform: translateY(-14px);}
  60% { transform: translateY(-7px);}
}
nav {
  display: flex;
  justify-content: center;
  gap: 18px;
  flex-wrap: wrap;
}
nav button {
  background: #fff6e0;
  color: #f75050;
  font-family: 'Fredoka One', cursive;
  font-weight: 700;
  border: none;
  border-radius: 18px;
  font-size: 1.12em;
  padding: 11px 28px;
  cursor: pointer;
  box-shadow: 0 2px 14px #31b6ff26;
  margin-bottom: 8px;
  transition: 0.2s;
}
nav button.active,
nav button:hover {
  background: var(--btn-grad);
  color: #222;
  transform: scale(1.07);
}
.hero {
  background: var(--main-grad);
  padding: 30px 14px 24px 14px;
  text-align: center;
  border-radius: 0 0 40px 40px;
  margin-bottom: 20px;
  box-shadow: 0 6px 38px #ffc93c44;
  color: #fff;
}
.hero h2 {
  font-family: 'Fredoka One', cursive;
  font-size: 2.2em;
  font-weight: 900;
  margin: 0 0 18px 0;
  letter-spacing: 1px;
  text-shadow: 2px 3px 12px #FF8A6544;
}
.hero p {
  font-size: 1.15em;
  margin-bottom: 18px;
}
.hero .hero-btn {
  background: var(--btn-grad);
  color: #fff;
  font-family: 'Fredoka One', cursive;
  border: none;
  border-radius: 25px;
  font-size: 1.13em;
  padding: 13px 38px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 5px 18px #ff8a6555;
  transition: 0.2s;
}
.hero .hero-btn:active,
.hero .hero-btn:hover {
  background: #42C7E8;
  color: #fff;
  transform: scale(1.095);
}
.memes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
  gap: 23px;
  max-width: 1050px;
  margin: 0 auto 33px auto;
  padding: 0 12px;
}
.meme-card {
  background: var(--card-grad);
  border-radius: 23px;
  overflow: hidden;
  box-shadow: 0 10px 32px 0 #31b6ff41;
  animation: fadeIn 0.9s;
  cursor: pointer;
  transition: box-shadow 0.2s, transform 0.19s;
  min-height: 325px;
  display: flex;
  flex-direction: column;
}
.meme-card:active,
.meme-card:hover {
  transform: translateY(-8px) scale(1.037);
  box-shadow: 0 22px 58px 0 #FF8A6541;
}
@keyframes fadeIn {
  0% {opacity: 0; transform: translateY(22px);}
  100% {opacity: 1; transform: none;}
}
.meme-img {
  width: 100%;
  height: 165px;
  object-fit: cover;
  background: #fff;
  box-shadow: 0 2px 10px #FFC93C55;
  border-bottom: 6px solid #31b6ff;
}
.meme-content {
  flex: 1;
  padding: 18px 17px 10px 17px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.meme-title {
  font-family: 'Fredoka One', cursive;
  font-weight: 900;
  font-size: 1.13em;
  color: #42c7e8;
  margin-bottom: 7px;
}
.meme-desc {
  font-size: 1em;
  color: #f75050;
}
.meme-actions {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 14px;
  padding: 11px 20px 16px 20px;
}
.btn-rickroll {
  background: #42C7E8;
  color: #fff;
  font-family: 'Baloo 2', Arial;
  font-size:1.08em;
  font-weight:700;
  border:none;
  border-radius:16px;
  padding:8px 24px;
  box-shadow:0 4px 13px #FFC93C33;
  cursor:pointer;
  transition:0.21s;
}
.btn-rickroll:active,
.btn-rickroll:hover {
  background: #FFC93C;
  color: #F75050;
  transform:scale(1.08);
}
footer {
  background: linear-gradient(90deg, #31B6FF 30%, #FFC93C 100%);
  color: #fff;
  text-align: center;
  font-size: 1em;
  padding: 26px 12px 18px 12px;
  margin-top: 39px;
  border-radius: 32px 32px 0 0;
  font-family: 'Baloo 2', Arial;
  box-shadow: 0 -4px 18px #ffdd6741;
}
footer .social-icons a {
  display: inline-block;
  margin: 0 10px;
  font-size: 1.25em;
  color: #42C7E8;
  transition: transform .18s;
}
footer .social-icons a:hover {
  transform:scale(1.15);
  color:#F75050;
}

@media (max-width: 650px) {
  .logo,.hero h2 {font-size: 1.43em;}
  nav button {font-size:0.97em;padding:8px 16px;}
  .meme-card {min-height:250px;}
}

</style>
</head>
<body>
<header>
  <div class="logo">MEME ZONE KIDS</div>
  <nav>
    <button class="active" onclick="showHome()">Inicio</button>
    <button onclick="scrollToMemes()">Memes</button>
    <button onclick="showContacto()">Contacto</button>
  </nav>
</header>
<div class="hero" id="hero">
  <h2>¬°Zona s√∫per divertida de Memes!</h2>
  <p>Elige tu meme favorito y prep√°rate para una sorpresa. ¬°P√°gina caricaturesca para chicos y grandes!</p>
  <button class="hero-btn" onclick="scrollToMemes()">Ver Memes</button>
</div>

<div class="memes-grid" id="memesGrid">
  <!-- Aqu√≠ van los memes -->
</div>

<footer>
  <div class="social-icons">
    <a href="#"><span>üåê</span></a>
    <a href="#"><span>üê¶</span></a>
    <a href="#"><span>üì∏</span></a>
  </div>
  <div style="margin-top:12px;">&copy; 2025 Meme Zone Kids. Todos los derechos reservados.</div>
</footer>

<script>
// Memes para ni√±os estilo caricatura
const MEMES = [
  { id:1, titulo:"Chill Guy", descripcion:"¬°Relajado como nunca!", img:"https://i.imgur.com/1Q9Zjjw.jpg" },
  { id:2, titulo:"Drake Aprobando", descripcion:"Aprobado por Drake", img:"https://i.imgur.com/V1SFr2U.jpg" },
  { id:3, titulo:"Pikachu Sorprendido", descripcion:"¬°No me lo esperaba!", img:"https://i.imgur.com/tv1QtQN.jpg" },
  { id:4, titulo:"Gato Meme", descripcion:"¬øMiau dices?", img:"https://i.imgur.com/gJB1yXb.jpg" },
  { id:5, titulo:"Patrick Malvado", descripcion:"Risa traviesa de Patrick", img:"https://i.imgur.com/2WZt6pS.jpg" },
  { id:6, titulo:"SpongeBob Mock", descripcion:"SpongeBob haciendo bromas", img:"https://i.imgur.com/LW6fgv9.jpg" },
  { id:7, titulo:"Stonks Ni√±o", descripcion:"Econom√≠a divertida", img:"https://i.imgur.com/4VFQzYf.jpg" }
]
// URL destino al video
const RICKROLL_URL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

function renderMemes() {
  const grid = document.getElementById('memesGrid');
  grid.innerHTML = '';
  MEMES.forEach(meme => {
    const card = document.createElement('div');
    card.className = 'meme-card';
    card.onclick = ()=>window.open(RICKROLL_URL,'_blank');
    card.innerHTML = `
      <img class="meme-img" src="${meme.img}" alt="${meme.titulo}" />
      <div class="meme-content">
        <div class="meme-title">${meme.titulo}</div>
        <div class="meme-desc">${meme.descripcion}</div>
      </div>
      <div class="meme-actions">
        <button class="btn-rickroll" onclick="window.open('${RICKROLL_URL}','_blank');event.stopPropagation();">Ver Sorpresa</button>
      </div>`;
    grid.appendChild(card);
  });
}
renderMemes();

function showHome() {
  document.getElementById('hero').style.display = "block";
  document.getElementById('memesGrid').style.display = "grid";
  removeActiveNav();
  document.querySelectorAll('nav button')[0].classList.add('active');
  renderMemes();
}
function showContacto() {
  document.getElementById('hero').style.display = "none";
  document.getElementById('memesGrid').style.display = "block";
  removeActiveNav();
  document.querySelectorAll('nav button')[2].classList.add('active');
  document.getElementById('memesGrid').innerHTML = `
    <div style="padding:29px 10px 36px 10px;text-align:center;">
    <h2 style="font-family:Fredoka One,cursive;color:#42c7e8">Contacto</h2>
    <p>¬øIdeas de memes? ¬°Escr√≠benos!<br>
    <b>Email:</b> <a href="mailto:info@memezonekids.com">info@memezonekids.com</a></p>
    <form style="margin:25px auto;max-width:330px;">
      <input type="email" placeholder="Tu email para novedades" style="padding:11px 19px;width:82%;border-radius:11px;border:2px solid #FFC93C;font-size:1em;margin-bottom:9px;">
      <button type="submit" style="padding:11px 23px;border:none;background:#42C7E8;color:#fff;border-radius:12px;font-size:1em;cursor:pointer;">Suscribirse</button>
    </form>
    </div>`;
}
function removeActiveNav() {
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
}
function scrollToMemes() {
  document.getElementById('hero').style.display = "none";
  document.getElementById('memesGrid').style.display = "grid";
  removeActiveNav();
  document.querySelectorAll('nav button')[1].classList.add('active');
  renderMemes();
  window.scrollTo({ top: document.getElementById('memesGrid').offsetTop-32, behavior: 'smooth' });
}
</script>
</body>
</html>
